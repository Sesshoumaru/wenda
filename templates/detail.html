{% extends "base.html" %}
{% block title %}问答详情{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename = 'css/login.css') }}">
{% endblock %}
{% block main %}
    <h3 class="question-title text-center">{{ question.title }}</h3>
    <p class="question-info text-center">
        <span>作者：{{ question.author.username }}</span>&nbsp;
        <span>时间：{{ question.createtime }}</span>
    </p>
    <hr>
    <p class="question-content"> {{ question.content }}</p>
    <hr>
  <h4 class="question-title ">评论：(0)</h4>
    <form action="" method="post">
        <div class="form-group">
            <input type="text" name="answer_content" class="form-control" placeholder="请输入评论" >
        </div>
    <div class="form-group text-right">
            <button class="btn btn-primary">提交评论</button>
        </div>
    </form>
{% endblock %}
